
<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title></title>
                <link rel="import" href="../bower_components/polymer/polymer.html">
                <link rel="import" href="./proto-element.html" >
                <link rel="import" href="./local-dom.html" media="screen" title="no title">
                <link rel="import" href="./compose-local-dom.html" media="screen" title="no title">
                <link rel="import" href="./binding-data.html" media="screen" title="no title">

        <body>
                <proto-element></proto-element>

                <local-dom-element></local-dom-element>

                <compose-local-dom>

                <binding-data></binding-data>

                <script type="text/javascript">

                        document.getElementsByTagName("body")[0].appendChild(dynamicDomElement2)
                </script>

                <script type="text/javascript">
                        var  myInput = document.createElement("input", "my-input");
                        document.getElementsByTagName("body")[0].appendChild(myInput)
                        // 或者 <input is="my-input" >
                </script>
